<div id="accordionCompTsk" role="tablist" aria-multiselectable="true" class="card-collapse">
    <div class="card card-plain">
        <div class="card-header text-left" role="tab" id="headingOne">
            <a data-toggle="collapse" href="#compOutstanding" aria-expanded="true" aria-controls="compOutstanding">
                Outstanding Tasks
                <i class="nc-icon nc-minimal-down"></i>
            </a>
        </div>
        <div id="compOutstanding" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordionCompTsk">
            <div class="card-body">
                <div class="content container scroll-em">
                    <ol style="padding-left:18px;">
                        <li class="" style="color:steelblue" *ngFor="let tss of compOutstandingTasks">
                            <div class="row">
                                <div class="col-sm-12 text-left" style="margin-right:-.5em">
                                    <button class="dropdown-toggle btn-link" id="dropdownMenuButton" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false" style="color:slategrey">
                                        {{ tss.name }}<span class="label text-warning"> {{ tss.when }}</span>
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                                        <button class="dropdown-item primary btn-link" rel="tooltip" title="make a comment"
                                            (click)="selectTask(tss)" data-toggle="modal" data-target="#commentModal">Comment
                                            the Task</button>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="card card-plain">
        <div class="card-header text-left" role="tab" id="headingTwo">
            <a class="collapsed" data-toggle="collapse" href="#compCurrentTsk" aria-expanded="false" aria-controls="compCurrentTsk">
                Current Tasks
                <i class="nc-icon nc-minimal-down"></i>
            </a>
        </div>
        <div id="compCurrentTsk" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionCompTsk">
            <div class="card-body">
                <div class="content container scroll-em">
                    <ol>
                        <li class="" style="color:steelblue" *ngFor="let tss of compCurrentTAsks">
                            <div class="row">
                                <div class="col-sm-12 text-left" style="margin-right:-.5em">
                                    <button class="dropdown-toggle btn-link" id="dropdownMenuButton" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false" style="color:slategrey">
                                        {{ tss.name }}<span class="label text-warning"> {{ tss.when }}</span>
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                                        <button class="dropdown-item primary btn-link" rel="tooltip" title="make a comment"
                                            (click)="selectTask(tss)" data-toggle="modal" data-target="#commentModal">Comment
                                            the Task</button>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="card card-plain">
        <div class="card-header text-left" role="tab" id="headingThree">
            <a class="collapsed" data-toggle="collapse" href="#compUpcoming" aria-expanded="false" aria-controls="compUpcoming">
                Upcoming Tasks
                <i class="nc-icon nc-minimal-down"></i>
            </a>
        </div>
        <div id="compUpcoming" class="collapse" aria-labelledby="headingThree" data-parent="#accordionCompTsk">
            <div class="card-body">
                <div class="content container scroll-em">
                    Short Term Tasks<br>
                    <ol>
                        <li class="" style="color:steelblue" *ngFor="let event of compShortTermTAsks">
                            <div class="row">
                                <div class="col-sm-12" style="margin-left:.5em; margin-right:-.5em">
                                    <button class="btn-link" style="color:slategrey">
                                        {{ event.name }}<span class="label text-warning"> {{ event.when }}</span>
                                    </button>
                                </div>
                            </div>
                        </li>
                    </ol>
                    Medium Term Tasks<br>
                    <ol>
                        <li class="" style="color:steelblue" *ngFor="let event of compMediumTermTAsks">
                            <div class="row">
                                <div class="col-sm-12" style="margin-left:.5em; margin-right:-.5em">
                                    <button class="btn-link" style="color:slategrey">
                                        {{ event.name }}<span class="label text-warning"> {{ event.when }}</span>
                                    </button>
                                </div>
                            </div>
                        </li>
                    </ol>
                    Long Term Tasks<br>
                    <ol>
                        <li class="" style="color:steelblue" *ngFor="let event of compLongTermTAsks">
                            <div class="row">
                                <div class="col-sm-12" style="margin-left:.5em; margin-right:-.5em">
                                    <button class="btn-link" style="color:slategrey">
                                        {{ event.name }}<span class="label text-warning"> {{ event.when }}</span>
                                    </button>
                                </div>
                            </div>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>
